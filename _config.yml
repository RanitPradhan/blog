title: V!p3r's-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "V!p3r"
  email: "V!p3r@V!p3rwebsite.hackdomain"
  url: "https://ranitpradhan.github.io/blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "V!p3r"
year : "2021"
